{% extends "diary_entries/base.html" %}

{% block content %}
<article>
    <h2 class="mark">{% now "Y-m-d H:i" %}></h2>
    <a href="{% url 'diaryentry-create' %}"><button>Add new entry</button></a>
</article>

{% for diaryentry in diaryentry_list %}
<article>
    <h2 class="{{ diaryentry.date_created|date:'1' }}">
        {{ diaryentry.date_created|date:'d-m-Y:i' }}
    </h2>
    <h3>
        <a href="{% url 'diaryentry-detail' diaryentry.id %}">
            {{ diaryentry.title }}
        </a>
    </h3>
</article>
{% endfor %}

{% endblock %}
